<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilos.css"

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
              </div>
            </div>
          </nav>

    </header>
    <main>

        <section>

            <div class="banner">

              <div class="row">

                <div class='col-12 col-md-5'>
    
                    <form class='text-white'>
                        <h3 class="mb-4">Registro de vehiculos</h3>
                        <div class='row'>
                           <div class="col-6">
                              <h4>Hora entrada</h4>
                              <input type="date" class="form-control" placeholder="Entrada"/>   
                            </div> 
                           <div class="col-6">
                            <h4>Hora salida</h4>
                                <input type="date" class="form-control" placeholder="Salida"/>   
                            </div>
                        </div>
    
                        <div class="row mt-3">

                            <div class="col-12">
                                    <input type="text" class="form-control" placeholder="Placa del vehiculo"/>   
                            </div> 
                            
                         </div>
                        <div class="row mt-3">

                              <div class="d-grid gap-2">
                                <button class="btn btn-danger" type="button">Registrar</button>
                                
                              </div>
                              
                            </div> 
                            
                         </div>
    
                        
    
                         
    
    
    
                        
                    </form>
    
    
                </div>
    
    
    
    
            </div>


        </section>


    </main>
    




    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
